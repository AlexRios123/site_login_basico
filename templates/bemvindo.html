<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial;
      background-color:rgb(188, 215, 241);
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      margin-bottom: 40px;
      color: #2e7d32;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
    }

    .box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .box form input, .box form button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .box form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .box form button:hover {
      background-color: #45a049;
    }

    .erro {
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  
  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 400px; height: auto; margin-bottom: 30px;">

  <div class="box-container">
    <div class="box">
      <h2>Nutrição</h2>
      <form method="POST" action="/nutricao">
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      {% if erro_nutri %}
        <div class="erro">{{ erro_nutri }}</div>
      {% endif %}
    </div>

    <div class="box">
      <h2>Psicologia</h2>
      <form method="POST" action="/psicologia">
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      {% if erro_psico %}
        <div class="erro">{{ erro_psico }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
