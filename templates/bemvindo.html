<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f5;
      text-align: center;
      padding-top: 60px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
    }

    .nutri .box h2 {
      color: #4CAF50;
    }

    .nutri .box form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
    }

    .nutri .box form button:hover {
      background-color: #388E3C;
    }

    .psico .box h2 {
      color: #8e24aa;
    }

    .psico .box form button {
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
    }

    .psico .box form button:hover {
      background-color: #6a1b9a;
    }

    .box form input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .erro {
      color: red;
      margin-top: 8px;
    }

    img.logo {
      width: 400px;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  
  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">

  <div class="box-container">
    
    <!-- Nutrição -->
    <div class="nutri">
      <div class="box">
        <h2>Nutrição</h2>
        <form method="POST" action="/verificar_login">
          <input type="hidden" name="origem" value="nutricao">
          <input type="text" name="usuario" placeholder="Usuário" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        {% if erro_nutri %}
          <div class="erro">{{ erro_nutri }}</div>
        {% endif %}
      </div>
    </div>

    <!-- Psicologia -->
    <div class="psico">
      <div class="box">
        <h2>Psicologia</h2>
        <form method="POST" action="/verificar_login">
          <input type="hidden" name="origem" value="psicologia">
          <input type="text" name="usuario" placeholder="Usuário" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        {% if erro_psico %}
          <div class="erro">{{ erro_psico }}</div>
        {% endif %}
      </div>
    </div>

  </div>
</body>
</html>
