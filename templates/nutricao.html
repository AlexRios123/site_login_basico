<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área da Nutrição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7e9; /* verde claro */
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      color: #388e3c;
      margin-bottom: 40px;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .botoes button {
      width: 200px;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .botoes button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Área da Nutrição</h1>

  <div class="botoes">
    <button>Agenda</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
  </div>
</body>
</html>
