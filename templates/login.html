<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background:rgb(209, 223, 209);
      padding: 10px;
      color: white;
    }
    .login-box {
      position: absolute;
      top: 10px;
      right: 10px; /* ðŸ‘‰ trocamos 'left' por 'right' */
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 150px; vertical-align: middle; margin-right: 20px;">
    
  </header>
  <div class="login-box">
    <form method="POST">
      <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    {% if erro %}
      <p style="color: red">{{ erro }}</p>
    {% endif %}
  </div>
</body>
</html>
